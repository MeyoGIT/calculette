<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <span>
                LOGO
            </span>
        </div>
        <div class="items">
            <div class="home">Home</div>
            <div class="tips">Tips</div>
            <div class="calculette">Calculet</div>
        </div>
        <div class="login">
            Login
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <div class="card">
            <div class="row gx-5">
                <div class="col-6">

                    <div class="cadre-gauche">

                    
                        <div class="cadre-montant">
                            <span class="lbl-montant mb-2">Montant</span>
                            <div class="input-global">
                                <span class="dollar">$</span>
                                <span class="100">100</span>
                            </div>
                        </div>

                        <div class="cadre-pourcentage-tips">
                            <span class="lbl-pourcentage-tips mb-2">Pourcentage du tips</span>
                            <div class="les-pourcentages">
                                <div class="liste-pourcentages">
                                    <span class="pourcentage green">5%</span>
                                    <span class="pourcentage">10%</span>
                                    <span class="pourcentage">15%</span>
                                    <span class="pourcentage">25%</span>
                                    <span class="pourcentage">50%</span>
                                    <span class="pourcentage">Custom</span>
                                </div>
                            </div>
                        </div>

                        <div class="cadre-nb-personne">
                            <span class="lbl-nb-personne mb-2">Nombre de personne</span>
                            <div class="input-global">
                                <span class="logo-personne">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
                                    </svg></span>
                                <span class="deux">2</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="cadre-content">

                        <div class="tips-global">
                            <div class="tips-personnes">
                                <span class="tips-par-personnes">Tips par personne</span>
                                <span class="dollar"> 2.5$</span>
                            </div>

                            <div class="tips-personnes mt-4">
                                <span class="tips-par-personnes">Total par personne</span>
                                <span class="dollar"> 2.5$</span>
                            </div>
                        </div>

                        <div class="reset mt-5">
                            <span>Reset</span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
